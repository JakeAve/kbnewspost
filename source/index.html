<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>KBase News Post</title>
</head>
<body>
    <header>
        <h1 id= "main-title" class="main-title">KBase Admin News Post</h1>
    </header>
    <div class="workspace">
        <div class="markets-container adminTools">
            <h4 class="less-margin">Markets to Post On</h4>
            <form id="country-checklist">
                <label class="container">
                    United States<input type="checkbox"/>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Canada<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Mexico<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Ecuador<input type="checkbox" />
                <span class="checkmark"></span>
                </label>
                <label class="container">
                    Hong Kong<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Malaysia<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Indonesia<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Singapore<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Taiwan<input type="checkbox" />
                <span class="checkmark"></span>
                </label>
                <label class="container">
                    Japan<input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Australia<input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Europe<input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    China<input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Philippines<input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    Test Page<input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
            </form>
        </div>
        <div class="editor-container">
            <input id="headline" class="headline" type="text" placeholder="Headline">
            <button id="codeswitch" class="txtswitch selectedswitch" onclick="editText(this);">ABC</button>
            <button id="textswitch" class="txtswitch" onclick="editCode(this);">&lt;/&gt;</button>
            <textarea class="edit-space" id="fullHTML" readonly></textarea>
            <div class="edit-space" contenteditable="true" id="content"><p>Enter news article here</p></div>
            <div class="toolbar">
                <button class="bold" onclick="makeBold();" title="Make Bold">B</button>
                <button class="underline" onclick="makeUnderline()" title="Underline">U</button>
                <button id="red" class="red" onclick="makeRed();" ondblclick="removeRed();" oncontextmenu="removeRed();" title="Make red | Right click to remove red">A</button>
                <button class="unordered-list" onclick="makeUL();" title="Make Unordered List"><i class="fas fa-list-ul"></i></button>
                <button class="numbered-list" onclick="makeOL();" title="Make Numbered List"><i class="fas fa-list-ol"></i></button>
                <button class="insert-link" onclick="linkWindow();" title="Create Link"><i class="fas fa-link"></i></button>
                <button class="insert-picture" onclick="imgWindow();" title="Insert Image"><i class="far fa-image"></i></button>
            </div>
        </div>
        <div id="preview" class="preview">
            <span class="preview-span">Preview will appear here</span>
        </div>
        <div class="checklist">
            <h4 class="less-margin">Categories</h4>
            <form id="headicons">
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/company.svg" title="Company" alt="Company">&nbsp;Company <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/diamondfb.svg" title="Diamond FB" alt="Diamond FB">&nbsp;Diamond FB <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/essentialrewards.svg" title="Essential Rewards" alt="Essential Rewards">&nbsp;Essential Rewards <input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/events.svg" title="Events" alt="Events">&nbsp;Events <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/international.svg" title="International" alt="International">&nbsp;International <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/it.svg" title="Information Technology" alt="Information Technology">&nbsp;IT <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/policiesandprocedures.svg" title="Policy and Procedures" alt="Policy and Procedures">&nbsp;Policy and Procedures <input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/productupdates.svg" title="Product Updates" alt="Product Updates">&nbsp;Product Updates <input type="checkbox" /> 
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/promos.svg" title="Promo Incentives" alt="Promo Incentives">&nbsp;Promo Incentives <input type="checkbox" />
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <img src="https://kbimgs.yleo.us/newsicons/shipping.svg" title="Shipping" alt="Shipping">&nbsp;Shipping <input type="checkbox" /> <span class="checkmark"></span>
                </label>
                <label class="container adminTools">
                    <img src="https://kbimgs.yleo.us/SnapComms/Snapcomm%20Logo.png" title="Sent as Snapcomm" alt="Sent as Snapcomm">&nbsp;Snapcomm <input type="checkbox" id="snapCheck" />
                    <span class="checkmark"></span>
                </label>
                <label class="container adminTools">
                    <span class="updated">-UPDATED</span><input type="checkbox" id="updateCheck" />
                    <span class="checkmark"></span>
                </label>
            </form>
        </div>
        <div>
            <button onclick="startPost(); this.blur();" class="forward" id="continue">Send Post <i class="far fa-paper-plane"></i></button>
            <button onclick="makeSnapComm(); this.blur();" class="forward snapbtn adminTools" id="snapbtn">Send SnapComm&nbsp;

            </button>

        </div>
    </div>
    <textarea id="hiddenTxtArea"></textarea>
